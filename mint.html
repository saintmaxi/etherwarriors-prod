      <div id="mint-container" class="section body-section body-1 wf-section">
         <img src="images/random-2.gif" class="hide-on-mobile"
            style="width: 27%;transform: scaleX(-1);margin-right:2%;">
         <div id="mint" class="container w-container box">
            <div id="mint-tools">
               <div class="modal-info">
                  <h2 class="heading">Minted</h2>
                  <h2 id="mintedCount" class="heading"><span id="num-minted">-</span>/10000</h2>
               </div>
               <div class="modal-info">
                  <h2 class="heading">Price</h2>
                  <h2 id="totalMintPrice" class="heading"><span id="current-cost">???</span></h2>
               </div>
               <div>
                  <p class="hidden" id="raid-approval" style="text-align: center;">
                     <br>
                     The last 5000 Ether Warriors are only mintable with $RAID. To mint with $RAID, first set approval for Warriors contract to spend your $RAID.
                     <br><br>
                     <button class="btn btn-large btn-primary" onclick="approveRaidToWarriors()">APPROVE</button>
                  </p>
                  <p id="quantity-controls">
					  <div style="text-align: center;">
						<button id="mint-minus" class="increment-button" onclick="decrementClaim(); updatePrice()" name="remove-circle-outline">⊖</button>
						<span id="number-to-mint">1</span>
						<button id="mint-plus" class="increment-button" onclick="incrementClaim();updatePrice()" name="add-circle-outline">⊕</button>
						<br><br>
						<button class="btn btn-large btn-success" id="max-button" onclick="setMaxMint()">MAX</button>
					</div>
                  </p>
                  <div style="text-align: center;">
                     <h2 id="sold-out"></h2>
                  </div>
                  <div style="text-align: center;">
                     <h2 id="whitelisted"></h2>
                  </div>
               </div>
            </div>
            <div id="mint-buttons" style="text-align: center;">
               <button id="mint-button" class="btn btn-large btn-primary" onclick="mint()">MINT</button>
               <!-- <button id="mint-n-stake-button" class="button" onclick="mint(true)">MINT AND STAKE</button> -->
            </div>
         </div>
         <div class="mint-info hidden" id="mint-closed" style="text-align: center;">
            <h2>Minting is currently closed!</h2>
         </div>
         <img src="images/random-3.gif" class="hide-on-mobile" style="width: 27%;margin-left:2%">
